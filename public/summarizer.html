<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özetleyici - LevTolstoy</title>
    <meta name="description" content="Markdown metinlerinizi AI ile özetleyin">

    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/pdf-preview.css">
</head>

<body class="min-h-screen relative overflow-x-hidden selection:bg-indigo-500/30">
    <!-- Header -->
    <header class="border-b border-slate-700/50 backdrop-blur-xl bg-slate-900/80 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <a href="/" class="flex items-center gap-3 active-scale">
                    <div
                        class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/25">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                    </div>
                    <h1
                        class="text-xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent hidden sm:block">
                        LevTolstoy
                    </h1>
                </a>

                <!-- Navigation -->
                <nav
                    class="hidden md:flex items-center gap-1 bg-slate-800/50 rounded-lg p-1 border border-slate-700/50">
                    <a href="/" class="nav-link" data-i18n="nav.converter">Metinleştirici</a>
                    <a href="/summarizer" class="nav-link active" data-i18n="nav.summarizer">Özetleyici</a>
                    <a href="/md-to-pdf" class="nav-link" data-i18n="nav.editor">MD to PDF</a>
                </nav>
            </div>

            <div class="flex items-center gap-3">
                <!-- Mobile Nav Toggle -->
                <button id="mobile-menu-btn" class="md:hidden p-2 text-slate-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>

                <!-- Language Switcher -->
                <div class="flex items-center bg-slate-800/80 rounded-lg p-1 border border-slate-700/50">
                    <button id="lang-tr" class="lang-btn">TR</button>
                    <button id="lang-en" class="lang-btn">EN</button>
                </div>

                <!-- Theme Toggle -->
                <button id="theme-toggle"
                    class="p-2 rounded-lg bg-slate-800/80 hover:bg-slate-700 border border-slate-700/50 transition-colors text-slate-400 hover:text-indigo-400">
                    <svg class="w-5 h-5 sun-icon hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <svg class="w-5 h-5 moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu"
            class="hidden md:hidden border-t border-slate-700/50 bg-slate-900/95 backdrop-blur-xl absolute w-full z-40">
            <div class="p-4 flex flex-col gap-2">
                <a href="/" class="nav-link justify-start">Metinleştirici</a>
                <a href="/summarizer" class="nav-link active justify-start">Özetleyici</a>
                <a href="/md-to-pdf" class="nav-link justify-start">MD to PDF</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 md:py-12 transition-opacity duration-200">
        <section class="max-w-[90rem] mx-auto animate-slideIn">
            <!-- Grid Layout -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- Input Panel -->
                <div class="premium-card flex flex-col group focus-within:ring-2 ring-indigo-500/50 transition-all">
                    <div
                        class="px-6 py-4 border-b border-slate-700/50 flex items-center justify-between bg-slate-900/30">
                        <h2 class="font-semibold flex items-center gap-2 text-slate-300">
                            <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                </path>
                            </svg>
                            <span data-i18n="summarizer.inputTitle">Metin Girişi</span>
                        </h2>
                        <div class="relative">
                            <select id="model-select" class="premium-input text-xs py-1.5 pl-3 pr-8 min-w-[140px]">
                                <option value="gemini-3-flash-preview" data-i18n="models.gemini3flash">Gemini 3 Flash
                                </option>
                                <option value="gpt-5.2" data-i18n="models.gpt52">GPT 5.2</option>
                                <option value="glm-4.7" data-i18n="models.glm47">GLM 4.7</option>
                                <option value="qwen3-max" data-i18n="models.qwen3max">Qwen3 Max</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-400">
                                <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <textarea id="input-editor"
                        class="flex-1 w-full h-[65vh] bg-transparent p-6 font-mono text-sm resize-none focus:outline-none text-slate-300 leading-relaxed custom-scrollbar"
                        placeholder="Özetlenecek metni buraya yapıştırın..."
                        data-i18n="summarizer.placeholder"></textarea>
                </div>

                <!-- Output Panel -->
                <div class="premium-card flex flex-col bg-slate-900/30">
                    <div
                        class="px-6 py-4 border-b border-slate-700/50 flex items-center justify-between bg-slate-900/30">
                        <h2 class="font-semibold flex items-center gap-2 text-slate-300">
                            <svg class="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                            <span data-i18n="summarizer.outputTitle">Özet Çıktısı</span>
                        </h2>
                    </div>
                    <div id="preview-content"
                        class="pdf-preview flex-1 h-[65vh] p-8 overflow-auto prose prose-invert max-w-none custom-scrollbar">
                        <p class="text-slate-500 text-center mt-20 italic" data-i18n="summarizer.outputPlaceholder">Özet
                            burada görünecek...</p>
                    </div>
                </div>
            </div>

            <!-- Action Bar -->
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <!-- Progress -->
                <div id="progress-section" class="w-full md:w-auto flex-1 hidden">
                    <div
                        class="premium-card p-4 border-indigo-500/20 shadow-lg shadow-indigo-500/10 flex items-center gap-4">
                        <div
                            class="loading-spinner w-5 h-5 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin flex-shrink-0">
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between mb-1">
                                <span class="text-xs font-medium text-slate-300"
                                    data-i18n="summarizer.summarizing">Özetleniyor...</span>
                                <span class="text-xs text-slate-500" data-i18n="summarizer.wait">Lütfen bekleyin</span>
                            </div>
                            <div class="h-1.5 bg-slate-700/50 rounded-full overflow-hidden w-full min-w-[200px]">
                                <div id="progress-bar"
                                    class="h-full bg-gradient-to-r from-indigo-500 to-purple-500 transition-all duration-300"
                                    style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex flex-wrap gap-2 w-full md:w-auto justify-end">
                    <button id="copy-btn" class="btn-secondary hidden flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span data-i18n="actions.copy">Kopyala</span>
                    </button>
                    <button id="download-md-btn" class="btn-secondary hidden flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        <span data-i18n="actions.downloadMd">.md</span>
                    </button>
                    <button id="download-pdf-btn"
                        class="btn-secondary hidden flex items-center gap-2 text-indigo-400 border-indigo-500/30 hover:bg-slate-700/50">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span data-i18n="actions.downloadPdf">.pdf</span>
                    </button>
                    <button id="summarize-btn"
                        class="btn-primary flex items-center gap-2 w-full md:w-auto justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <span data-i18n="nav.summarizer">Özetle</span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="/js/utils.js"></script>
    <script src="/js/i18n.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/fileUpload.js"></script>
    <script src="/js/router.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/preview.js"></script>

    <!-- Page Modules -->
    <script src="/js/pages/index.js"></script>
    <script src="/js/pages/summarizer.js"></script>

    <!-- Main App -->
    <script src="/js/app.js"></script>

    <script>
        // Mobile Menu Toggle
        document.getElementById('mobile-menu-btn')?.addEventListener('click', () => {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
