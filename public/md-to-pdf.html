<head>

<body class="min-h-screen bg-slate-900 text-slate-100 font-sans">

                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>

                    <h1
                        class="text-xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
                        LevTolstoy

                </a>

                <!-- Navigation -->
                <nav class="flex items-center gap-1 bg-slate-800/50 rounded-lg p-1">
                    <a href="/" class="nav-link px-3 py-1.5 rounded-md text-sm font-medium transition-all"
                        data-i18n="nav.converter">
                        Metinleştirici
                    </a>
                    <a href="/summarizer" class="nav-link px-3 py-1.5 rounded-md text-sm font-medium transition-all">
                        Özetleyici
                    </a>
                    <a href="/md-to-pdf"
                        class="nav-link px-3 py-1.5 rounded-md text-sm font-medium transition-all active"

                        MD to PDF
                    </a>

            </div>

                    <button id="lang-tr"
                        class="lang-btn px-3 py-1.5 rounded-md text-sm font-medium transition-all active">
                        TR
                    </button>
                    <button id="lang-en" class="lang-btn px-3 py-1.5 rounded-md text-sm font-medium transition-all">
                        EN
                    </button>
                </div>

                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 rounded-lg bg-slate-800 hover:bg-slate-700 transition-colors">
                    <svg class="w-5 h-5 sun-icon hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <svg class="w-5 h-5 moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Editor Section -->
        <section class="max-w-7xl mx-auto">
            <!-- Action Bar -->
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-slate-200" data-i18n="editor.title">MD to PDF</h2>

                <!-- Action Buttons -->
                <div class="flex gap-2">
                    <button id="copy-btn"
                        class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span data-i18n="actions.copy">Kopyala</span>
                    </button>
                    <button id="download-md-btn"
                        class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        <span data-i18n="actions.downloadMd">.md</span>
                    </button>
                    <button id="download-pdf-btn"
                        class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span data-i18n="actions.downloadPdf">.pdf</span>
                    </button>
                </div>
            </div>

            <!-- Content Panels -->
            <div id="content-panels" class="grid gap-4" style="grid-template-columns: 1fr 1fr;">
                <!-- Markdown Panel -->
                <div id="markdown-panel" class="bg-slate-800/50 rounded-xl border border-slate-700/50 overflow-hidden">
                    <div class="p-4 border-b border-slate-700/50 flex items-center justify-between">
                        <span class="text-sm font-medium text-slate-400">Markdown</span>
                        <span id="char-count" class="text-xs text-slate-500">0 karakter</span>
                    </div>
                    <textarea id="markdown-editor"
                        class="w-full h-[600px] p-4 bg-transparent text-slate-200 font-mono text-sm resize-none focus:outline-none"
                        placeholder="# Başlık

Markdown içeriğinizi buraya yazın...

## Alt Başlık

- Liste öğesi 1
- Liste öğesi 2

**Kalın metin** ve *italik metin*

```javascript
console.log('Kod bloğu');
```"></textarea>
                </div>

                <!-- Preview Panel -->
                <div id="preview-panel" class="bg-slate-800/50 rounded-xl border border-slate-700/50 overflow-hidden">
                    <div class="p-4 border-b border-slate-700/50">
                        <span class="text-sm font-medium text-slate-400" data-i18n="tabs.preview">Önizleme</span>
                    </div>
                    <div id="preview-content"
                        class="prose prose-invert prose-slate max-w-none p-6 h-[600px] overflow-auto">
                        <!-- Rendered markdown will appear here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <!-- Scripts -->
    <script src="/js/i18n.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/preview.js"></script>
    <script>
        // Editor page specific logic

        // Toast Notification Helper
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              ${type === 'success' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>' : ''}
              ${type === 'error' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>' : ''}
              ${type === 'info' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>' : ''}
            </svg>
            <span>${message}</span>
          `;

            container.appendChild(toast);

            // Auto remove after 3 seconds
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        window.showToast = showToast;

        document.addEventListener('DOMContentLoaded', () => {
            const editor = document.getElementById('markdown-editor');
            const previewContent = document.getElementById('preview-content');

            // Theme
            const saved = localStorage.getItem('doc2md-theme');
            if (saved === 'light') {
                document.documentElement.classList.add('light');
                document.querySelector('.sun-icon')?.classList.remove('hidden');
                document.querySelector('.moon-icon')?.classList.add('hidden');
            }

            document.getElementById('theme-toggle')?.addEventListener('click', () => {
                document.documentElement.classList.toggle('light');
                const isLight = document.documentElement.classList.contains('light');
                document.querySelector('.sun-icon')?.classList.toggle('hidden', !isLight);
                document.querySelector('.moon-icon')?.classList.toggle('hidden', isLight);
                localStorage.setItem('doc2md-theme', isLight ? 'light' : 'dark');
            });

            // Editor sync with preview
            editor.addEventListener('input', (e) => {
                const markdown = e.target.value;
                window.preview.updatePreview(markdown);
                window.preview.updateCharCount(markdown);
            });

            // Initial preview update
            window.preview.updatePreview(editor.value);
            window.preview.updateCharCount(editor.value);

            // Synchronized scrolling (optimized for smoothness)
            let isScrolling = false;

            editor.addEventListener('scroll', () => {
                if (isScrolling) return;
                isScrolling = true;

                const scrollPercentage = editor.scrollTop / (editor.scrollHeight - editor.clientHeight);
                previewContent.scrollTop = scrollPercentage * (previewContent.scrollHeight - previewContent.clientHeight);

                setTimeout(() => isScrolling = false, 50);
            });

            previewContent.addEventListener('scroll', () => {
                if (isScrolling) return;
                isScrolling = true;

                const scrollPercentage = previewContent.scrollTop / (previewContent.scrollHeight - previewContent.clientHeight);
                editor.scrollTop = scrollPercentage * (editor.scrollHeight - editor.clientHeight);

                setTimeout(() => isScrolling = false, 50);
            });

            // Copy button
            document.getElementById('copy-btn')?.addEventListener('click', () => {
                window.preview.copyToClipboard(editor.value);
            });

            // Title caching state
            let generatedTitle = null;
            let titleMarkdownHash = '';

            // Simple hash for comparing markdown content
            function simpleHash(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return hash.toString();
            }

            // Download MD button
            document.getElementById('download-md-btn')?.addEventListener('click', async () => {
                const markdown = editor.value;

                if (!markdown.trim()) {
                    showToast(window.i18n?.t('toast.emptyContent') || 'Content is empty', 'error');
                    return;
                }

                try {
                    const currentHash = simpleHash(markdown);
                    let titleToUse = generatedTitle;

                    // Only generate title if not cached or content changed
                    if (!generatedTitle || titleMarkdownHash !== currentHash) {
                        showToast(window.i18n?.t('toast.generatingFilename') || 'Generating filename...', 'info');

                        const titleResponse = await fetch('/api/generate-title', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ markdown })
                        });
                        const titleResult = await titleResponse.json();
                        titleToUse = titleResult.title || 'document';

                        // Cache the result
                        generatedTitle = titleToUse;
                        titleMarkdownHash = currentHash;
                    }

                    const response = await fetch('/api/save/markdown', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ markdown, filename: `${titleToUse}.md` })
                    });

                    const result = await response.json();

                    if (result.success && result.fileId) {
                        // Proxy download
                        window.location.href = `/api/download/${result.fileId}`;
                        showToast(window.i18n?.t('toast.downloadStarted') || 'Download started', 'success');
                    } else {
                        throw new Error(result.error || 'Kaydetme başarısız');
                    }
                } catch (error) {
                    console.error('Save error:', error);
                    // Fallback to client-side download
                    console.log('Falling back to client-side download');
                    window.preview.downloadMarkdown(markdown, 'document.md');
                }
            });

            // Download PDF button
            document.getElementById('download-pdf-btn')?.addEventListener('click', async () => {
                const markdown = editor.value;

                if (!markdown.trim()) {
                    showToast(window.i18n?.t('toast.emptyContent') || 'Content is empty', 'error');
                    return;
                }

                try {
                    const currentHash = simpleHash(markdown);
                    let titleToUse = generatedTitle;

                    // Only generate title if not cached or content changed
                    if (!generatedTitle || titleMarkdownHash !== currentHash) {
                        showToast(window.i18n?.t('toast.generatingFilename') || 'Generating filename...', 'info');

                        const titleResponse = await fetch('/api/generate-title', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ markdown })
                        });
                        const titleResult = await titleResponse.json();
                        titleToUse = titleResult.title || 'document';

                        // Cache the result
                        generatedTitle = titleToUse;
                        titleMarkdownHash = currentHash;
                    }

                    await window.preview.downloadPdf(markdown, `${titleToUse}.pdf`);
                } catch (error) {
                    console.error('Title generation error:', error);
                    await window.preview.downloadPdf(markdown, 'document.pdf');
                }
            });
        });
    </script>
</body>

</html>
