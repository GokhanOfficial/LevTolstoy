<!DOCTYPE html>

<head>

    <meta name="description" content="Markdown yazın, PDF olarak indirin">

    <meta name="description" content="Markdown yazın, PDF olarak indirin">

    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- KaTeX for Math -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/pdf-preview.css">
</head>

<body class="min-h-screen bg-slate-900 text-slate-100 font-sans">
    <!-- Header -->
    <header class="border-b border-slate-700/50 backdrop-blur-sm bg-slate-900/80 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <a href="/" class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                    </div>
                    <h1
                        class="text-xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent hidden sm:block">
                        LevTolstoy
                    </h1>
                </a>

                <!-- Navigation -->
                <nav class="hidden md:flex items-center gap-1 bg-slate-800/50 rounded-lg p-1">
                    <a href="/" class="nav-link px-3 py-1.5 rounded-md text-sm font-medium transition-all"
                        data-i18n="nav.converter">
                        Metinleştirici
                    </a>
                    <a href="/summarizer" class="nav-link px-3 py-1.5 rounded-md text-sm font-medium transition-all">
                        Özetleyici
                    </a>
                    <a href="/md-to-pdf"
                        class="nav-link px-3 py-1.5 rounded-md text-sm font-medium transition-all active"
                        data-i18n="nav.editor">
                        MD to PDF
                    </a>
                </nav>
            </div>

            <div class="flex items-center gap-3">
                <!-- Mobile Nav Toggle -->
                <button id="mobile-menu-btn" class="md:hidden p-2 text-slate-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>

                <!-- Language Switcher -->
                <div class="flex items-center bg-slate-800 rounded-lg p-1">
                    <button id="lang-tr"
                        class="lang-btn px-3 py-1.5 rounded-md text-sm font-medium transition-all active">
                        TR
                    </button>
                    <button id="lang-en" class="lang-btn px-3 py-1.5 rounded-md text-sm font-medium transition-all">
                        EN
                    </button>
                </div>

                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 rounded-lg bg-slate-800 hover:bg-slate-700 transition-colors">
                    <svg class="w-5 h-5 sun-icon hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <svg class="w-5 h-5 moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu"
            class="hidden md:hidden border-t border-slate-700/50 bg-slate-900/95 backdrop-blur-xl absolute w-full z-40">
            <div class="p-4 flex flex-col gap-2">
                <a href="/" class="nav-link justify-start" data-i18n="nav.converter">Metinleştirici</a>
                <a href="/summarizer" class="nav-link justify-start">Özetleyici</a>
                <a href="/md-to-pdf" class="nav-link justify-start active" data-i18n="nav.editor">MD to PDF</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Editor Section -->
        <section class="max-w-7xl mx-auto">
            <!-- Action Bar -->
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-slate-200" data-i18n="editor.title">MD to PDF</h2>

                <!-- Action Buttons -->
                <div class="flex gap-2">
                    <button id="copy-btn"
                        class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span data-i18n="actions.copy">Kopyala</span>
                    </button>
                    <button id="download-md-btn"
                        class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        <span data-i18n="actions.downloadMd">.md</span>
                    </button>
                    <button id="download-pdf-btn"
                        class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span data-i18n="actions.downloadPdf">.pdf</span>
                    </button>
                </div>
            </div>

            <!-- Content Panels -->
            <div id="content-panels" class="grid gap-4 grid-cols-1 lg:grid-cols-2">
                <!-- Markdown Panel -->
                <div id="markdown-panel" class="bg-slate-800/50 rounded-xl border border-slate-700/50 overflow-hidden">
                    <div class="p-4 border-b border-slate-700/50 flex items-center justify-between">
                        <span class="text-sm font-medium text-slate-400">Markdown</span>
                        <span id="char-count" class="text-xs text-slate-500">0 karakter</span>
                    </div>
                    <textarea id="markdown-editor"
                        class="w-full h-[600px] p-4 bg-transparent text-slate-200 font-mono text-sm resize-none focus:outline-none"
                        placeholder="# Başlık

Markdown içeriğinizi buraya yazın...

## Alt Başlık

- Liste öğesi 1
- Liste öğesi 2

**Kalın metin** ve *italik metin*

```javascript
console.log('Kod bloğu');
```"></textarea>
                </div>

                <!-- Preview Panel -->
                <div id="preview-panel" class="bg-slate-800/50 rounded-xl border border-slate-700/50 overflow-hidden">
                    <div class="p-4 border-b border-slate-700/50">
                        <span class="text-sm font-medium text-slate-400" data-i18n="tabs.preview">Önizleme</span>
                    </div>
                    <div id="preview-content"
                        class="prose prose-invert prose-slate max-w-none p-6 h-[600px] overflow-auto">
                        <!-- Rendered markdown will appear here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <script src="/js/router.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/preview.js"></script>

    <!-- Page Modules -->
    <script src="/js/pages/index.js"></script>
    <script src="/js/pages/summarizer.js"></script>
    <script src="/js/pages/md-to-pdf.js"></script>

    <!-- Main App -->
    <script src="/js/app.js"></script>

    <script>
        // Mobile Menu Toggle
        document.getElementById('mobile-menu-btn')?.addEventListener('click', () => {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
