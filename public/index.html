<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LevTolstoy - Döküman → Markdown</title>
  <meta name="description" content="PDF, PPTX, DOCX ve görselleri Gemini AI ile Markdown formatına dönüştürün">

  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- KaTeX for Math -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="min-h-screen bg-slate-900 text-slate-100 font-sans">
  <!-- Header -->
  <header class="border-b border-slate-700/50 backdrop-blur-sm bg-slate-900/80 sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-6">
        <a href="/" class="flex items-center gap-3">
          <div
            class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
              </path>
            </svg>
          </div>
          <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
            LevTolstoy
          </h1>
        </a>

        <!-- Navigation -->
        <nav class="flex items-center gap-1 bg-slate-800/50 rounded-lg p-1">
          <a href="/" class="nav-link px-3 py-1.5 rounded-md text-sm font-medium transition-all active"
            data-i18n="nav.converter">
            Metinleştirici
          </a>
          <a href="/md-to-pdf" class="nav-link px-3 py-1.5 rounded-md text-sm font-medium transition-all"
            data-i18n="nav.editor">
            MD to PDF
          </a>
        </nav>
      </div>

      <div class="flex items-center gap-3">
        <!-- Language Switcher -->
        <div class="flex items-center bg-slate-800 rounded-lg p-1">
          <button id="lang-tr" class="lang-btn px-3 py-1.5 rounded-md text-sm font-medium transition-all active">
            TR
          </button>
          <button id="lang-en" class="lang-btn px-3 py-1.5 rounded-md text-sm font-medium transition-all">
            EN
          </button>
        </div>

        <!-- Theme Toggle -->
        <button id="theme-toggle" class="p-2 rounded-lg bg-slate-800 hover:bg-slate-700 transition-colors">
          <svg class="w-5 h-5 sun-icon hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
          </svg>
          <svg class="w-5 h-5 moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <!-- Upload Section -->
    <section id="upload-section" class="max-w-4xl mx-auto mb-8">
      <!-- Drop Zone -->
      <div id="drop-zone"
        class="drop-zone border-2 border-dashed border-slate-600 rounded-2xl p-12 text-center cursor-pointer transition-all hover:border-indigo-500 hover:bg-slate-800/50">
        <div class="flex flex-col items-center gap-4">
          <div
            class="w-16 h-16 rounded-full bg-gradient-to-br from-indigo-500/20 to-purple-500/20 flex items-center justify-center">
            <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
          </div>
          <div>
            <p class="text-lg font-medium text-slate-200" data-i18n="upload.title">
              Dosyalarınızı sürükleyip bırakın
            </p>
            <p class="text-sm text-slate-400 mt-1" data-i18n="upload.subtitle">
              veya tıklayarak seçin
            </p>
          </div>
          <div class="flex flex-wrap justify-center gap-2 mt-2">
            <span class="px-2 py-1 bg-slate-800 rounded text-xs text-slate-400">PDF</span>
            <span class="px-2 py-1 bg-slate-800 rounded text-xs text-slate-400">DOCX</span>
            <span class="px-2 py-1 bg-slate-800 rounded text-xs text-slate-400">PPTX</span>
            <span class="px-2 py-1 bg-slate-800 rounded text-xs text-slate-400">XLSX</span>
            <span class="px-2 py-1 bg-slate-800 rounded text-xs text-slate-400">TXT</span>
            <span class="px-2 py-1 bg-slate-800 rounded text-xs text-slate-400">PNG</span>
            <span class="px-2 py-1 bg-slate-800 rounded text-xs text-slate-400">JPG</span>
            <span class="px-2 py-1 bg-slate-800 rounded text-xs text-slate-400">MP3</span>
            <span class="px-2 py-1 bg-slate-800 rounded text-xs text-slate-400">WAV</span>
            <span class="px-2 py-1 bg-slate-800 rounded text-xs text-slate-400">MP4</span>
            <span class="px-2 py-1 bg-slate-800 rounded text-xs text-slate-400">MOV</span>
            <span class="px-2 py-1 bg-slate-800 rounded text-xs text-slate-400">AVI</span>
          </div>
        </div>
        <input type="file" id="file-input" class="hidden"
          accept=".pdf,.pptx,.docx,.xlsx,.png,.jpg,.jpeg,.webp,.gif,.mp3,.wav,.txt,.mov,.mpeg,.mpg,.mp4,.avi,.wmv,.flv"
          multiple>
      </div>

      <!-- File List -->
      <div id="file-list" class="mt-4 space-y-2 hidden">
        <!-- Files will be added here dynamically -->
      </div>

      <!-- Convert Button -->
      <div id="convert-section" class="mt-6 hidden">
        <!-- Advanced Options -->
        <details class="mb-4 text-left">
          <summary
            class="cursor-pointer text-sm text-slate-400 hover:text-slate-200 transition-colors duration-200 select-none flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
              </path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span data-i18n="options.advanced">Gelişmiş Seçenekler</span>
          </summary>
          <div class="mt-2 p-4 bg-slate-800/50 rounded-xl border border-slate-700/50">
            <label class="block text-sm font-medium text-slate-300 mb-2" data-i18n="options.model">Yapay Zeka
              Modeli</label>
            <div class="relative">
              <select id="model-select"
                class="w-full appearance-none bg-slate-900 border border-slate-700 text-slate-200 rounded-lg px-4 py-2.5 text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-colors">
                <option value="gemini-3-flash-preview" selected data-i18n="models.gemini3flash">gemini-3-flash-preview
                  (Önerilen)</option>
                <option value="gemini-2.5-flash" data-i18n="models.gemini25flash">gemini-2.5-flash</option>
                <option value="gemini-2.5-flash-lite" data-i18n="models.gemini25flashlite">gemini-2.5-flash-lite
                </option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-400">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </div>
            </div>
          </div>
        </details>

        <div class="text-center">
          <button id="convert-btn"
            class="px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 rounded-xl font-semibold text-white shadow-lg shadow-indigo-500/25 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
            <span class="flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z">
                </path>
              </svg>
              <span data-i18n="convert.button">Dönüştürmeyi Başlat</span>
            </span>
          </button>
        </div>
      </div>
    </section>

    <!-- Progress Section -->
    <section id="progress-section" class="max-w-4xl mx-auto mb-8 hidden">
      <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700/50">
        <div class="flex items-center gap-4">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500"></div>
          <div>
            <p class="font-medium text-slate-200" data-i18n="progress.converting">Dönüştürülüyor...</p>
            <p id="progress-filename" class="text-sm text-slate-400"></p>
          </div>
        </div>
        <div class="mt-4 h-2 bg-slate-700 rounded-full overflow-hidden">
          <div id="progress-bar"
            class="h-full bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full transition-all duration-300"
            style="width: 0%"></div>
        </div>
      </div>
    </section>

    <!-- Result Section -->
    <section id="result-section" class="max-w-7xl mx-auto hidden">
      <!-- Tabs -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex gap-1 bg-slate-800 rounded-lg p-1">
          <button id="tab-markdown" class="tab-btn px-4 py-2 rounded-md text-sm font-medium transition-all">
            <span class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                </path>
              </svg>
              Markdown
            </span>
          </button>
          <button id="tab-preview" class="tab-btn px-4 py-2 rounded-md text-sm font-medium transition-all">
            <span class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                </path>
              </svg>
              <span data-i18n="tabs.preview">Önizleme</span>
            </span>
          </button>
          <button id="tab-split" class="tab-btn px-4 py-2 rounded-md text-sm font-medium transition-all active">
            <span class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2">
                </path>
              </svg>
              <span data-i18n="tabs.split">Bölünmüş</span>
            </span>
          </button>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-2">
          <button id="copy-btn"
            class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
              </path>
            </svg>
            <span data-i18n="actions.copy">Kopyala</span>
          </button>
          <button id="download-md-btn"
            class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>
            <span data-i18n="actions.downloadMd">.md</span>
          </button>
          <button id="download-pdf-btn"
            class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z">
              </path>
            </svg>
            <span data-i18n="actions.downloadPdf">.pdf</span>
          </button>
        </div>
      </div>

      <!-- Content Panels -->
      <div id="content-panels" class="grid gap-4" style="grid-template-columns: 1fr 1fr;">
        <!-- Markdown Panel -->
        <div id="markdown-panel" class="bg-slate-800/50 rounded-xl border border-slate-700/50 overflow-hidden">
          <div class="p-4 border-b border-slate-700/50 flex items-center justify-between">
            <span class="text-sm font-medium text-slate-400">Markdown</span>
            <span id="char-count" class="text-xs text-slate-500">0 karakter</span>
          </div>
          <textarea id="markdown-editor"
            class="w-full h-[500px] p-4 bg-transparent text-slate-200 font-mono text-sm resize-none focus:outline-none"
            placeholder="Markdown içeriği burada görünecek..."></textarea>
        </div>

        <!-- Preview Panel -->
        <div id="preview-panel" class="bg-slate-800/50 rounded-xl border border-slate-700/50 overflow-hidden">
          <div class="p-4 border-b border-slate-700/50">
            <span class="text-sm font-medium text-slate-400" data-i18n="tabs.preview">Önizleme</span>
          </div>
          <div id="preview-content" class="prose prose-invert prose-slate max-w-none p-6 h-[500px] overflow-auto">
            <!-- Rendered markdown will appear here -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

  <!-- Scripts -->
  <script src="/js/i18n.js"></script>
  <script src="/js/fileUpload.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/preview.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
